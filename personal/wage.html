
<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hourly Wage Calculator</title>
	<link rel="stylesheet" type="text/css" href="wage.css" />
	<script type="text/javascript" src="wage.js"></script>
</head>

<body>
	<div id="content">
		<h1>Hourly Wage Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="expense">What is the amount of expenses you expect each month? $</label>
		<input type="text" id="expense" />
		/month
		<br />

		<label for="savings">What percent of your income do you want to save?</label>
		<input type="text" id="savings" />%
		<br />
		
		<label for="investment">What percent of your income do you want to allocate for investments?</label>
		<input type="text" id="investment" />%
		<br />

		<label for="taxRate">What is your tax rate following current tax code?</label>
		<input type="text" id="taxRate" />%
		<br /><br />
		
		<label for="hours">How many hours per week do you want to work?</label>
		<input type="text" id="hours" />hours
		<br /><br />
		
		

		<label>&nbsp;</label>
		<input type="button" id="calculate" value="Calculate" />
		<br /><br />

		<label for="wage">Wage per hour needed: $</label>
		<input type="text" id="wage" disabled="disabled" />/hour
		<br />

		<label for="money">Wage per hour (after taxes) needed: $</label>
		<input type="text" id="money" disabled="disabled" />/hour
		<br />
		
	</div>
</body>
</html>
